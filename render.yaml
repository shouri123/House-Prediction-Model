services:
  # Backend Service
  - type: web
    name: housing-price-backend
    runtime: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_DEBUG
        value: false

  # Frontend Static Site (Served as Web Service)
  - type: web
    name: housing-price-frontend
    runtime: node
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: housing-price-backend
          property: host
